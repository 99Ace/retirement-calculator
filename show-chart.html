<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css" />

    <title>Show Retirement Summary Chart !</title>
  </head>
  <body>   
    <main class='container-fluid '>
        <div class="retirement-page row">
          <div class="col-3">
            <img class="img-circle" src="images/retirement-logo.png"/>
            <h1 class="header-calculator">Calculator</h1>
          </div>
          <div class="entry col-9 p-5">
             <div class="row">
                <div class="col-5">
                  <h1 class="header-retirement pl-3 py-1">Retirement</h1>
                </div>
                <div class="col-4"></div>
                <div class="col-2">
                  <!-- Added Link to close the chart and go back to a fresh entry page -->
                  <a class="text-right badge badge-danger text-white border-white" id='return-to-index'><small>x | Close</small></a>
                </div>
              </div> 

              <!-- Chart Display -->
              <div>
                  <canvas id="myChart" class="p-5"> </canvas>       
              </div> 

              <!-- Information Display -->
              <div class="row text-light px-5 text-center">
                <div class="col-4 border-right">
                  <h5>Total Funds Required</h5>
                  <h5>S$<span id="total-funds-required"></span></h5>
                </div>
                <div class="col-4">
                  <h5>Total Current Funds Available</h5>
                  <h5>S$<span id="total-current-funds-available"></span></h5>
                </div>
                <div class="col-4 border-left text-warning"> 
                  <h5 id='shortfall-header'>Shortfall</h5>
                  <h5>S$<span id="shortfall"></span></h5>
                </div>
              </div>  
          </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='script/script2.js'></script>
    <script>
      

    </script>
  </body>
</html>
